<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone App of unsplash.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav_bar">
        <div class="nav_logo">Logo</div>
        <div class="nav_search">
            <input type="search" name="search" id="search" placeholder="Search Photos">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div></div>
        <div>
            <ul>
                <li>Export</li>
                <li>Advertise</li>
                <li>Blog</li>
            </ul>
        </div>
        <div class="nav_links">
            
            <input type="submit" class="sign" value= "Sign Up">
            <input type="submit" class="sign" value= "Sign In">
            <input class="submit" type="submit" value="Submit">
            <i id="unhide" class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <div class="main_page">
        <div class="hidden_nav_menu">
            <div class="h_nav_title">
                <ul class="h_ul">
                    <li class="h_li"><span><i class="fa fa-building" aria-hidden="true"></i> Company</span><i class="fa fa-angle-down" aria-hidden="true"></i></li>
                    <li class="h_li"><span><i class="fa fa-product-hunt" aria-hidden="true"></i> Product</span><i class="fa fa-angle-down" aria-hidden="true"></i></li>
                    <li class="h_li"><span><i class="fa fa-users" aria-hidden="true"></i> Community</span><i class="fa fa-angle-down" aria-hidden="true"></i></li>
                    <li class="h_li"><span><i class="fa fa-file-text" aria-hidden="true"></i> Legal</span><i class="fa fa-angle-down" aria-hidden="true"></i></li>
                    <li class="h_li"><span><i class="fa fa-language" aria-hidden="true"></i> English</span><i class="fa fa-angle-down" aria-hidden="true"></i></li>
                </ul>
            </div>
            <div class="h_nav_button">
                <input type="button" value="Submit a photo">
                <input type="button" value="Log in">
                <p>New to Unplash? <a>Sign up for free</a></p>
            </div>

        </div>
    </div>
    <div class="scroll">

    </div>
    <script src="script.js"></script>
</body>
</html>
